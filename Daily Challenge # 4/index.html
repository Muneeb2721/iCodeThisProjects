<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      animation: gradientShift 8s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%); }
      50% { background: linear-gradient(135deg, #533483 0%, #0f3460 25%, #16213e 50%, #1a1a2e 75%, #0f0f23 100%); }
    }
    
    .neon-glow {
      text-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff, 0 0 15px #00f5ff, 0 0 20px #00f5ff;
      animation: neonPulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff, 0 0 15px #00f5ff, 0 0 20px #00f5ff; }
      to { text-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff, 0 0 30px #00f5ff, 0 0 40px #00f5ff; }
    }
    
    .crypto-border {
      border: 2px solid transparent;
      background: linear-gradient(45deg, #00f5ff, #ff00ff, #ffff00, #00f5ff) border-box;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
    }
    
    .crypto-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0, 245, 255, 0.1), rgba(255, 0, 255, 0.1), rgba(255, 255, 0, 0.1), rgba(0, 245, 255, 0.1));
      animation: borderRotate 3s linear infinite;
      z-index: -1;
    }
    
    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .blockchain-grid {
      background-image: 
        linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 30px 30px; }
    }
    
    .crypto-card {
      background: rgba(15, 15, 35, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 245, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 245, 255, 0.1);
    }
    
    .connect-btn {
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .connect-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .connect-btn:hover::before {
      left: 100%;
    }
    
    .hexagon {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      position: relative;
      margin: 30px auto;
      border-radius: 10px;
      animation: spin 8s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00f5ff;
      border-radius: 50%;
      animation: particle 4s linear infinite;
    }
    
    @keyframes particle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0); opacity: 0; }
    }
  </style>
</head>
<body class="gradient-bg blockchain-grid min-h-screen flex justify-center items-center relative overflow-hidden">
  <!-- Floating Particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 0.5s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 1.5s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 0.8s;"></div>

  <div class="crypto-card rounded-2xl p-4 max-w-2xl w-full mx-4 text-center relative">
    <!-- Hexagon Spinner -->
    <div class="hexagon floating"></div>
    
    <!-- Header -->
    <div class="mb-12">
      <div class="flex items-center justify-center gap-3 mb-4">
        <i class="fas fa-cube text-2xl text-cyan-400"></i>
        <h2 class="text-2xl font-bold text-white">UIDesignDaily</h2>
        <i class="fas fa-cube text-2xl text-cyan-400"></i>
      </div>
      
      <div class="w-16 h-1 bg-gradient-to-r from-cyan-400 to-purple-500 mx-auto rounded-full"></div>
    </div>

    <!-- Content -->
    <div class="space-y-8">
      <div class="relative">
        <h1 class="text-9xl font-bold text-white neon-glow mb-4">404</h1>
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-4">
          <i class="fas fa-link-slash text-4xl text-red-400 opacity-60"></i>
        </div>
      </div>
      
      <div class="space-y-4">
        <p class="text-lg text-gray-300 max-w-lg mx-auto leading-relaxed">
          The link you clicked may be broken or the page may have been removed.
        </p>
      </div>

      <div class="mt-12 pt-8 border-t border-gray-700">
        <p class="text-gray-400 text-sm">
          Visit the 
          <a href="#" class="text-cyan-400 hover:text-purple-400 transition-colors duration-300 underline decoration-dotted">
            home page
          </a> 
          or
          <a href="#" class="text-cyan-400 hover:text-purple-400 transition-colors duration-300 underline decoration-dotted">
            contact
          </a>
          me
        </p>
      </div>

      </div>
    </div>

  <script>
    // Animate block height
    // let blockHeight = 18756432;
    // setInterval(() => {
    //   blockHeight += Math.floor(Math.random() * 3) + 1;
    //   document.getElementById('blockHeight').textContent = blockHeight.toLocaleString();
    // }, 3000);

    // Add random particles
    setInterval(() => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = '0s';
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 4000);
    }, 800);
  </script>
</body>
</html>
